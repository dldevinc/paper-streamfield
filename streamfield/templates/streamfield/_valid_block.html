<div class="stream-field__block" data-uuid="{{ uuid }}">
  <div class="stream-field__sortable-handler">
    <div class="stream-field__sortable-icon"></div>
  </div>

  <div class="stream-field__title">
    {{ instance }}
    <br>
    <small class="text-muted">{{ opts.verbose_name }}</small>
  </div>

  <div class="stream-field__tools">
    <div class="btn-square-group">
      {% if can_view_related or can_change_related %}
        <a href="{{ change_related_url }}"
           id="change_uuid_{{ uuid }}"
           class="stream-field__change-btn btn btn-square btn-sm btn-square--info"
           data-toggle="tooltip" data-placement="top" data-trigger="hover"
           data-html="true" title="{% if can_change_related %}{{ _("Change block") }}{% else %}{{ _("View block") }}{% endif %}">
          <i class="fa {% if can_change_related %}fa-pencil{% else %}fa-eye{% endif %}"></i>
        </a>
      {% endif %}

      <button type="button" class="stream-field__delete-btn btn btn-square btn-sm btn-square--danger"
              data-toggle="tooltip" data-placement="top" data-trigger="hover"
              data-html="true" title="{{ _("Delete block") }}">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
