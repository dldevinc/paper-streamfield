<!DOCTYPE html>
<html>
<head><title>{{ _("Popup closing...") }}</title></head>
<body>
<script>
    const initData = {{ popup_response_data|safe }};
    switch (initData.action) {
        case "change":
            opener.dismissChangeStreamBlockPopup(window);
            break;
        case "add":
            opener.dismissAddStreamBlockPopup(window, initData.value);
            break;
    }
</script>
</body>
</html>
